apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.serviceName }}-ingress
  namespace: default
  labels:
    app: {{ .Values.serviceName }}-ingress
  annotations:
spec:
  ingressClassName: nginx
  rules:
    #    - host: k8sworker1.example.net
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.serviceName }}-service
                port:
                  number: 80
